name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
  schedule:
    # Weekly tests run every Saturday on master by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "34 2 * * 6"

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: ["2.7", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10"]
        exclude:
        - os: macOS-latest
          python-version: 3.5	
        - os: macOS-latest
          python-version: 3.6
        - os: macOS-latest
          python-version: 3.7
        - os: macOS-latest
          python-version: 3.8

    steps:
    - uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Install pytest, pytest plugins
      run: |
        python -m pip install wheel
        python -m pip install pytest pytest-cov pytest-pep8

    - name: Install package
      run: |
        python -m pip install .

    - name: Run tests

      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=alchemtest --cov-report=xml --color=yes src/alchemtest/tests

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}      
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: true

